name: Project Chimera CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        run: pip install uv

      - name: Install dependencies
        run: make setup

      - name: Lint
        run: make lint

      - name: Security scan
        run: make security

      - name: Spec check
        run: make spec-check

      - name: Run tests
        run: make test

      - name: Docker tests
        run: make docker-test
